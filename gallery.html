<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Campingsthan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="gallery-hero">
    <div class="gallery-hero-text">
      <h1>ðŸ“¸ Gallery</h1>
      <p>Moments captured under the open sky</p>
    </div>
  </section>

  <section class="photo-grid container">
    <div class="photo-item"><img src="images/camp1.png" alt="Camping setup"></div>
    <div class="photo-item"><img src="images/glamp1.png" alt="Glamping Triangle"></div>
    <div class="photo-item"><img src="images/camp2.png" alt="Tent interior"></div>
    <div class="photo-item"><img src="images/glamp2.png" alt="Cozy glamp interior"></div>
    <div class="photo-item"><img src="images/camp3.png" alt="Group camping"></div>
    <div class="photo-item"><img src="images/glamp3.png" alt="Night under stars"></div>
    <div class="photo-item"><img src="images/galleryimg1.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg2.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg3.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg4.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg5.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg6.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg7.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg8.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg9.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg10.png" alt="Gallery"></div>
    <div class="photo-item"><img src="images/galleryimg11.png" alt="Gallery"></div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox-overlay">
    <span id="lightbox-close" class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded gallery image">
  </div>

  <div id="footer-placeholder"></div>
  <script src="script.js"></script>
</body>
</html>
